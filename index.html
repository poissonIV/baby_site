    <script>
        function reset_counter() {
            sessionStorage.setItem("reveal_counter", 0);
            console.log('Session Storage reset to: '  + sessionStorage.getItem('reveal_counter'));
        }

        function visitor_counter() {
            max_num = 3;
            if (sessionStorage.getItem('reveal_counter') == null) {
                reset_counter();
            }
            if (Number(sessionStorage.getItem('reveal_counter')) > max_num ) {
                reset_counter();
            }

            let _count = Number(sessionStorage.getItem('reveal_counter'));
            console.log('Counter is now: ' + _count);
            _count += 1;
            sessionStorage.setItem('reveal_counter', _count);
            console.log('Counter was counted to: ' + sessionStorage.getItem('reveal_counter'));
           
            if (_count >= max_num) {
                document.getElementById('revealed').innerText = "ðŸ¥³ It's a Baby!";
                document.getElementById('baby').style.display = "none";
                document.getElementById('revealed_details').style.display = 'block';
                sessionStorage.removeItem('reveal_counter');
            }
        }
        visitor_counter();
    </script>
